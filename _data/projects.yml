- name: math-input
  description: Khan Academy's expression editor for the mobile web.
  url: https://github.com/Khan/math-input

- name: Script Playground
  description: An in-browser playground for the Bitcoin Script programming language.
  url: /script-playground/

- name: Jasper
  description: An open source platform for developing always-on, voice-controlled applications, built on top of a Raspberry Pi. The <a href="https://github.com/jasperproject/jasper-client">GitHub repository</a> has over 3600 stars and 900 forks. (See our coverage in <a href="http://www.wired.com/2014/04/out-in-the-open-jasper/">WIRED</a>, <a href="http://www.forbes.com/sites/davealtavilla/2014/04/09/princeton-wiz-kids-create-open-source-api-for-device-voice-control-assistant-runs-on-raspberry-pi/">Forbes</a>, and <a href="http://lifehacker.com/jasper-adds-voice-control-to-your-raspberry-pi-projects-1560145451">Lifehacker</a>.)
  url: http://jasperproject.github.io

- name: KhanQuest
  description: Porting the Khan Academy learning mechanics to a fantasy video game. Built as part of Khan Academy's Third Annual Healthy Hackathon.
  url: /khanquest/

- name: Introduction to Hacking
  description: 'A weekly "hack" class taught at Princeton University with <a href="http://www.shubhro.com" target="_blank">Shubhro Saha</a> to survey useful programming tools and techniques, many of which are excluded from the traditional CS curriculum. Topics covered included: browser automation, web scraping, and computer security (i.e., real hacking).'
  url: http://introtohacking.github.io/

- name: MAD Topic Model
  description: A topic-model-based tool for authorship detection and stylistic analysis that extracts rich sylistic and lexical n-gram features from text. These features are then used as vocabularies over which topic models are generated. Implemented as part of a larger research project.
  url: https://github.com/dmrd/mad_topic_model

- name: Online Boosting
  description: A suite of online (in the machine-learning sense) boosting and weak learning algorithms, implemented in Python, including those of Oza & Russell and Chen et al. Implemented as part of a <a href="/static/pdf/Charles_Marsh_Online_Boosting.pdf">larger research project</a>.
  url: https://github.com/crm416/online_boosting

- name: point-location
  description: Fast point location in planar subdivisions using Kirkpatrick's Algorithm (see <a target="_blank" href="http://nbviewer.ipython.org/github/crm416/point-location/blob/master/PointLocation.ipynb">here</a> for a demo). Implemented in Python with Numpy, Matplotlib, and more.
  url: https://github.com/crm416/point-location

- name: semantic
  description: A Python library for extracting semantic information (e.g., dates, numbers, mathematical calculations) from text. Available via <a href="https://pypi.python.org/pypi/semantic/">PyPI</a>.
  url: https://github.com/crm416/semantic

- name: Quizzler
  description: NLP-based, automatic quiz-question generation for iOS with a Python back-end. Rated the first place entry in Facebook Seattle's Summer of Hack Hackathon.
  url: /hack/

- name: wikipedia.py
  description: A Wikipedia API for humans (implemented in Python). This is the same API used by Quizzler to extract useful information from Wikipedia without worrying about low-level scraping.
  url: /wikipedia/

- name: EveryCollegeCal
  description: An iPhone app for tracking undergraduate college calendars. Included information from hundreds of undergraduate schools and saw hundreds of downloads through the App Store. Note that this project is no longer maintained.
  url: https://itunes.apple.com/us/app/everycollegecal/id554462715?mt=8

- name: type blog
  description: This blog, and everything I've used to create it, from its origins with Syndicate to its current development with Jekyll.
  url: https://github.com/crm416/crm416.github.io/tree/main

- name: OCaml Threads
  description: A threading module for mimicking parallelism in OCaml by marshalling data across multiple Unix processes. Includes some simple examples and benchmarks.
  url: /ocaml_parallelism/

- name: Grapher
  description: An interface for creating dynamic graphs in iOS, developed as part of a hackathon project. Note that this project is not under active development.
  url: /ios_graphing/
